<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
        <h1 style="color: #453034; font-family: myFont;">Calculator</h1>
    </center>
    <center>
        <div class="calc">
            <div class="display">
                <input type="text" id="display" name="display" class="disGrid" style="background-color: black; border-radius: 25px; resize: none; color: white;">
            </div>
            <div class="buttons">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="divide">รท</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="multiply">x</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="minus">-</button>
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button class="equal">=</button>
                <button id="plus">+</button>
            </div>
        </div>
    </center>
</body>
</html>
