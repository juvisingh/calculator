<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Juvi Singh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
        <!-- title of the page and its according css -->
        <h1 style="color: #453034; font-family: myFont;">Calculator</h1>
    </center>
    <center>
        <div class="calc">
            <!-- the black display of the calculator -->
            <div class="display">
                <!-- the text area of the display which can be altered  -->
                <h2 style="font-size: 30px;" id="result"></h2>
            </div>
            <!-- div with all the buttons for the calculator as well as the js that runs when the button clicks -->
            <div class="buttons">
                <button id="seven" onclick="changeString(7)">7</button>
                <button id="eight" onclick="changeString(8)">8</button>
                <button id="nine" onclick="changeString(9)">9</button>
                <button id="divide" onclick="changeString(' / ')">÷</button>
                <button id="four" onclick="changeString(4)">4</button>
                <button id="five" onclick="changeString(5)">5</button>
                <button id="six" onclick="changeString(6)">6</button>
                <button id="multiply" onclick="changeString(' * ')">x</button>
                <button id="one" onclick="changeString(1)">1</button>
                <button id="two" onclick="changeString(2)">2</button>
                <button id="three" onclick="changeString(3)">3</button>
                <button id="minus" onclick="changeString(' - ')">-</button>
                <button id="zero" onclick="changeString(0)">0</button>
                <button id="decimal" onclick="changeString('.')">.</button>
                <button class="equal" onclick="changeString('equal')">=</button>
                <button id="plus" onclick="changeString(' + ')">+</button>
                <button id="expon" onclick="changeString('**')">^</button>
                <button id="sqrt" onclick="changeString('sqrt', true)">√</button>
                <button id="e" onclick="changeString('e', true)">e</button>
                <button id="log" onclick="changeString('log', true)">log</button>
                <button id="sin" onclick="changeString('sin', true)">sin</button>
                <button id="cos" onclick="changeString('cos', true)">cos</button>
                <button id="tan" onclick="changeString('tan', true)">tan</button>
                <button id="bs" onclick="changeString('BS')">BS</button>
                <button id="ac" onclick="changeString('AC')">AC</button>
            </div>
        </div>
    </center>
    <!-- import of the js to connect it to the HTML and have functions like changeString() work -->
    <script src="app.js"></script>
</body>
</html>
