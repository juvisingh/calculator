<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
        <h1 style="color: #453034; font-family: myFont;">Calculator</h1>
    </center>
    <center>
        <div class="calc">
            <div class="display">
                <h2 style="font-size: 50px; overflow-x: scroll; display: flex; flex-direction: row; overflow-y: hidden;" id="result"></h2>
            </div>
            <div class="buttons">
                <button id="seven" onclick="changeString(7)">7</button>
                <button id="eight" onclick="changeString(8)">8</button>
                <button id="nine" onclick="changeString(9)">9</button>
                <button id="divide" onclick="changeString(' / ')">รท</button>
                <button id="four" onclick="changeString(4)">4</button>
                <button id="five" onclick="changeString(5)">5</button>
                <button id="six" onclick="changeString(6)">6</button>
                <button id="multiply" onclick="changeString(' * ')">x</button>
                <button id="one" onclick="changeString(1)">1</button>
                <button id="two" onclick="changeString(2)">2</button>
                <button id="three" onclick="changeString(3)">3</button>
                <button id="minus" onclick="changeString(' - ')">-</button>
                <button id="zero" onclick="changeString(0)">0</button>
                <button id="decimal" onclick="changeString('.')">.</button>
                <button class="equal" onclick="changeString('equal')">=</button>
                <button id="plus" onclick="changeString(' + ')">+</button>
            </div>
        </div>
    </center>
    <script src="app.js"></script>
</body>
</html>
